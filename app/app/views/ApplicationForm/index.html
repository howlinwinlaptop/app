#{extends 'main.html' /}
#{set title:'Application Form' /}


<div class="container">
	<form role="form" action="/appForm" method="POST">
		<div class="row">
			<div class="col-md-3">
				<div class="form-group">
					<label for="">First Name</label>
		    		<input type="text" class="form-control" id="fname" name="fname" placeholder="First Name">
				</div>
			</div>
			<div class="col-md-3">
				<div class="form-group">
					<label for="">Last Name</label>
		    		<input type="text" class="form-control" id="lname" name="lname" placeholder="Last Name">
				</div>
			</div>
			<div class="col-md-6"></div>
		</div>

		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="">Last Known Street</label>
		    		<input type="text" class="form-control" id="lastKnownStreet" name="lastKnownStreet" placeholder="Last Known Street Address">
				</div>
			</div>
			<div class="col-md-6"></div>
		</div>

		<div class="row">
			<div class="col-md-2">
				<div class="form-group">
					<label for="">City</label>
		    		<input type="text" class="form-control" id="city" name="city" placeholder="City">
				</div>
			</div>
			<div class="col-md-2">
				<div class="form-group">
					<label for="">State</label>
		    		<input type="text" class="form-control" id="state" name="state" placeholder="State">
				</div>
			</div>
			<div class="col-md-2">
				<div class="form-group">
					<label for="">Zip</label>
		    		<input type="text" class="form-control" id="zip" name="zip" placeholder="Zip">
				</div>
			</div>
			<div class="col-md-6"></div>
		</div>

		<div class="row">
			<div class="col-md-2">
				<div class="form-group">
					<label for="">Date of Birth</label>
		    		<input type="text" class="form-control" id="dob" name="dob" placeholder="Date of Birth">
				</div>
			</div>
			<div class="col-md-2">
				<div class="form-group">
					<label for="">Date of Death</label>
		    		<input type="text" class="form-control" id="dod" name="dod" placeholder="Date of Death">
				</div>
			</div>
			<div class="col-md-2">
				<div class="form-group">
					<label for="">SSN</label>
		    		<input type="text" class="form-control" id="ssn" name="ssn" placeholder="Social Security Number">
				</div>
			</div>
			<div class="col-md-6"></div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<button type="submit" class="btn btn-default">Submit</button>
			</div>
		</div>
	</form>
</div>
